spring.application.name=project

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.root=DEBUG
spring.sql.init.mode=always
debug=true

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
# Optional: Enable pooling for JMS resources
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=50

# file: src/main/resources/application.properties
spring.security.user.name=aidana
spring.security.user.password=aidana

# AI Service API Key (for local development)
ai.service.api.key=<YOUR_API_KEY>
# URL for the external AI service
ai.service.url=https://api.openai.com/v1/chat/completions

# JWT Settings
# IMPORTANT: This secret was randomly generated and must be kept secure.
jwt.secret=<secret_key>
jwt.expiration-ms=86400000